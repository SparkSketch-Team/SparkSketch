name: Production Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
          lfs: false
          
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with: 
          node-version: '18.20.4'
          
      - name: Install Dependencies
        run: npm install
        working-directory: ./frontend

      - name: Check Node.js version
        run: node -v

      - name: Verify REACT_APP_API_URL
        run: echo "REACT_APP_API_URL=${REACT_APP_API_URL}"
        env:
          REACT_APP_API_URL: ${{ secrets.REACT_APP_API_URL }}
        working-directory: ./frontend

      - name: Build React App
        env:
          REACT_APP_API_URL: ${{ secrets.REACT_APP_API_URL }}
        run: npm run build
        working-directory: ./frontend

      - name: Deploy to Azure Static Web Apps
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_PROUD_MUD_0FA4CB710 }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "./frontend/build"
          api_location: ""
          output_location: ""
        env:
          REACT_APP_API_URL: ${{ secrets.REACT_APP_API_URL }}
